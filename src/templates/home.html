<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <title>Notefy</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>✍️ keep</h1>
            <h3 style="margin: 10px;"><i>All your notes at one place..!!</i></h3>
        </div>

        <div class="top">
            <form method="POST" action="/">
                <input type="text" name="note" placeholder="Enter a note" required>
                <button type="submit">Add Note</button>
            </form>
        </div>

        <div class="todo">
            {% for index, note in notes %}
            <div class="note-item">
                <div class="text">
                    <h3>{{ note }}</h3>
                </div>
                <div class="buttons">
                    <a href="{{ url_for('edit_note', note_index=index) }}">
                        <button type="button">Edit</button>
                    </a>

                    <form method="POST" action="{{ url_for('delete_note', note_index=index) }}" style="display:inline;">
                        <button type="submit" onclick="return confirm('Yakin ingin menghapus catatan ini?')">Delete</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
